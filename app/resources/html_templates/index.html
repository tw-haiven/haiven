<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <!-- For all browsers -->
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/assets/fontawesome/all.min.css">
    <!-- Social Preview Image -->
    <meta property="og:image" content="/static/social-preview-image.png" />
    <meta property="og:title" content="Haiven team assistant" />
    <meta
      property="og:description"
      content="Haiven is your intelligent AI assistant, here to assist you to kick-start your software delivery activities"
    />
    <meta property="og:image:alt" content="Haiven" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
</head>
<body class="layout--splash">
    <div class="social-preview">
        <img class="social-preview-image" src="/static/social-preview-image.png" alt="haiven" />
    </div>
    <div class="masthead">
        <div class="masthead__inner-wrap">
            <div class="masthead__menu">
                <nav id="site-nav" class="greedy-nav">
                    <a class="site-logo"><img src="/static/thoughtworks_logo_grey.png"
                            alt="Haiven"></a>
                    <a class="site-title">
                        Haiven
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <div class="initial-content">
        <div id="main" role="main">
            <div class="login-container">
                {% if user %}
                    <h2>Hello {{ user["name"] }}!</h2>
                    <a href="/boba">Haiven</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    
    </div>
    
</body>

</html>
